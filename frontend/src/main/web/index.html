<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-platform Kotlin project</title>
    <script type="text/javascript" language="JavaScript" src="main.bundle.js" defer></script>
    <style type="text/css">
        body {
            font-family: system-ui;
            font-size: 16px;
        }
        p {
            margin-top: 0;
            margin-bottom: 0.3em;
        }
        button {
            border: none;
            background: transparent;
            font-family: system-ui;
        }
        button.delete {
            font-size: 1.2em;
            font-weight: bold;
        }
        button.delete:hover {
            color: darkred;
        }
        input {
            border: 2px solid lightskyblue;
            border-radius: 2px;
            padding: 2px;
            font-family: system-ui;
            width: 40%;
            font-size: 16px;
            height: 20px;
            margin-right: 0.2em;
        }
        input:focus {
            outline: none;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        #content {
            width: 50%;
            margin: auto;
        }
        small {
            color: darkgray;
        }
        small i {
            color: black;
        }
    </style>
</head>
<body>
<div id="content"></div>
</body>
</html>
